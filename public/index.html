<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome.</h1>
        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">Submit build</p>
            <input type="file" multiple="multiple" accept=".pdf">
            <a href="#" class="submit button">Загрузить файлы</a>
            <div class="ajax-respond"></div>

        </div>
        <p id="response" class="lead text-center"></p>

        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        
        // Переменная куда будут располагаться данные файлов
        
        var files;
        
        // Вешаем функцию на событие
        // Получим данные файлов и добавим их в переменную
        
        $('input[type=file]').change(function(){
            files = this.files;
        })
        
        // Вешаем функцию ан событие click и отправляем AJAX запрос с данными файлов
        
        $('.submit.button').click(function( event ){
            event.stopPropagation(); // Остановка происходящего
            event.preventDefault();  // Полная остановка происходящего

            // Создадим данные формы и добавим в них данные файлов из files

            var data = new FormData();
            $.each( files, function( key, value ) {
                data.append( key, value );
            });

            // Отправляем запрос

            $.ajax({
                url: "./api/apps",
                type: "POST",
                data: data,
                cache: false,
                dataType: "json",
                processData: false, // Не обрабатываем файлы (Don't process the files)
                   contentType: false,
                success: function( respond, textStatus, jqXHR ){

                    // Если все ОК

                    if( typeof respond.error === 'undefined' ) {
                        // Файлы успешно загружены, делаем что нибудь здесь

                        // выведем пути к загруженным файлам в блок '.ajax-respond'

                        var files_path = respond.files;
                        var html = '';
                        $.each( files_path, function( key, val ){ html += val +'<br>'; } )
                        $('.ajax-respond').html( html );
                    } else {
                        console.log('ОШИБКИ ОТВЕТА сервера: ' + respond.error );
                    }
                },
                error: function( jqXHR, textStatus, errorThrown ){
                   console.log('ОШИБКИ AJAX запроса: ' + textStatus );
                }
            });

        });
        
    	//Submit data when enter key is pressed
        $('#user_name').keydown(function(e) {
        	var name = $('#user_name').val();
            if (e.which == 13 && name.length > 0) { //catch Enter key
                $('#nameInput').hide();
           		$('#response').html("loading...");
            	//POST request to API to create a new visitor entry in the database
                $.ajax({
        				  method: "POST",
        				  url: "./api/visitors",
        				  contentType: "application/json",
        				  data: JSON.stringify({name: name })
        				})
              .done(function(data) {
                  $('#response').html(data);
                  $('#nameInput').hide();
                    getNames();
              });
            }
        });

        //Retreive all the visitors from the database
        function getNames(){
          $.get("./api/visitors")
              .done(function(data) {
                  if(data.length > 0) {
                    $('#databaseNames').html("Database contents: " + JSON.stringify(data));
                  }
              });
          }
          //Call getNames on page load.
          getNames();
    </script>
</body>

</html>

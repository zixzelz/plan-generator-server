<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome.</h1>
		<div class="center-block containerInput">
			
            <div id="buildInput" class="input-group-lg helloInput">
                <p class="lead">Submit build</p>
                <input type="file" multiple="multiple" accept=".pdf"></input>
                <div class="ajax-respond"></div>
                
                <p class="lead">Viersion number:</p>
                <input id="viersionNumber" type="text" class="form-control" placeholder="Viersion number" aria-describedby="sizing-addon1" value="" />

                <a href="#" class="submit button">Загрузить файлы</a>
            </div>

            <div id="progressContainer" style="display: none;">
                <progress id="progressbar" value="0" max="100" ></progress>
			</div>
			
			<p/>
			<p id="errorMessage"></p>
			
        </div>
        <p id="response" class="lead text-center"></p>

        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        
        // Переменная куда будут располагаться данные файлов
        
        var files;
        
        // Вешаем функцию на событие
        // Получим данные файлов и добавим их в переменную
        
        $('input[type=file]').change(function(){
            files = this.files;
        })
        
        // Вешаем функцию ан событие click и отправляем AJAX запрос с данными файлов
        
        $('.submit.button').click(function( event ){
                                  
            $('#buildInput').hide();
            $('#progressContainer').show();
			var progressBar = $('#progressbar');
			var errorMessage = $('#errorMessage');

            event.stopPropagation(); // Остановка происходящего
            event.preventDefault();  // Полная остановка происходящего

            // Создадим данные формы и добавим в них данные файлов из files

            var data = new FormData();
            $.each( files, function( key, value ) {
                data.append( key, value );
            });

            data.append( "viersionNumber", $('#viersionNumber').val() );
                                  
            // Отправляем запрос

            $.ajax({
				url: "./api/apps",
				type: "POST",
				data: data,
				cache: false,
				dataType: "json",
				processData: false, // Не обрабатываем файлы (Don't process the files)
				contentType: false,
				xhr: function(){
					var xhr = $.ajaxSettings.xhr(); // получаем объект XMLHttpRequest
					xhr.upload.addEventListener('progress', function(evt) { // добавляем обработчик события progress (onprogress)
						
						if(evt.lengthComputable) { // если известно количество байт
							console.log("evt.lengthComputableера: " + evt.lengthComputable );
							
							// высчитываем процент загруженного
							var percentComplete = Math.ceil(evt.loaded / evt.total * 100);
							console.log("percentComplete: " + percentComplete );
							
							// устанавливаем значение в атрибут value тега <progress>
							// и это же значение альтернативным текстом для браузеров, не поддерживающих <progress>
							progressBar.val(percentComplete).text('Загружено ' + percentComplete + '%');
						}
					}, false);
				   
				   return xhr;
                },
				success: function( respond, textStatus, jqXHR ) {
				   
                   $('#buildInput').show();
				   $('#progressContainer').hide();
				   errorMessage.hide();

					// Если все ОК

					if ( typeof respond.error === 'undefined' ) {

                        var lson = JSON.parse(respond);

                        $('.ajax-respond').html( respond );

					} else {
						console.log('ОШИБКИ ОТВЕТА сервера: ' + respond.error );
					}
				},
				error: function( jqXHR, textStatus, errorThrown ) {
				   $('#buildInput').show();
				   $('#progressContainer').hide();
				   
				   var lson = JSON.parse(jqXHR.responseText);
				   errorMessage.html(lson.message);
				   errorMessage.show();
				}
            });

        });
        
    	//Submit data when enter key is pressed
        $('#user_name').keydown(function(e) {
        	var name = $('#user_name').val();
            if (e.which == 13 && name.length > 0) { //catch Enter key
                $('#buildInput').hide();
           		$('#response').html("loading...");
            	//POST request to API to create a new visitor entry in the database
                $.ajax({
        				  method: "POST",
        				  url: "./api/visitors",
        				  contentType: "application/json",
        				  data: JSON.stringify({name: name })
        				})
              .done(function(data) {
                  $('#response').html(data);
                  $('#buildInput').hide();
                    getNames();
              });
            }
        });

        //Retreive all the visitors from the database
        function getNames(){
          $.get("./api/visitors")
              .done(function(data) {
                  if(data.length > 0) {
                    $('#databaseNames').html("Database contents: " + JSON.stringify(data));
                  }
              });
          }
          //Call getNames on page load.
          getNames();
    </script>
</body>

</html>
